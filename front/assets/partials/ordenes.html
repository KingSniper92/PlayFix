<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ordenes.css">
    <title>PlayFix Ordenes</title>
</head>
<body>

  <section class="ordenes-reparacion">
    <h2 class="titulo-seccion">Órdenes de Reparación</h2>

    <!-- Formulario de creación/edición de orden -->
    <form class="form-orden" id="form-orden">
        <div class="form-grupo">
            <label for="numeroSerie">Número de Serie:</label>
            <input type="text" id="numeroSerie" name="numeroSerie" class="input-text" required>
        </div>

                                                
        <div class="form-grupo">
            <label for="idCliente">Cliente:</label>
            <select id="idCliente" name="idCliente" class="input-select" required>
                <option value="">Seleccione un cliente</option>
            </select>
        </div>

        <div class="form-grupo">
            <label for="idReferencia">Referencia:</label>
            <select id="idReferencia" name="idReferencia" class="input-select" required>
                <option value="">Seleccione una referencia</option>
            </select>
        </div>

        <div class="form-grupo">
            <label for="idEstado">Estado:</label>
            <select id="idEstado" name="idEstado" class="input-select" required>
                <option value="">Seleccione un estado</option>
            </select>
        </div>

        <div class="form-grupo">
            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" class="input-date">
        </div>

        <div class="form-grupo">
            <label for="fechaCotizacion">Fecha de Cotización:</label>
            <input type="date" id="fechaCotizacion" name="fechaCotizacion" class="input-date">
        </div>

        <div class="form-grupo">
            <label for="fechaAprobacion">Fecha de Aprobación:</label>
            <input type="date" id="fechaAprobacion" name="fechaAprobacion" class="input-date">
        </div>

        <div class="form-grupo">
            <label for="fechaFinalizacion">Fecha de Finalización:</label>
            <input type="date" id="fechaFinalizacion" name="fechaFinalizacion" class="input-date">
        </div>

        <div class="form-grupo">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" class="input-textarea"></textarea>
        </div>

        <div class="form-grupo">
            <button type="submit" class="btn-crear">Crear Orden de Reparación</button>
        </div>
    </form>

    <!-- Tabla de órdenes -->
    <div class="tabla-ordenes">
        <table class="tabla-crud">
            <thead>
                <tr>
                    <th>ID Orden</th>
                    <th>Número Serie</th>
                    <th>Usuario</th>
                    <th>Cliente</th>
                    <th>Referencia</th>
                    <th>Estado</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Cotización</th>
                    <th>Fecha Aprobación</th>
                    <th>Fecha Finalización</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-ordenes-body">
                <!-- Se insertarán dinámicamente las órdenes -->
            </tbody>
        </table>
    </div>
</section>
    
<!-- Script de manejo de órdenes -->
<script src="./js/ordenes.js"></script>
</body>
</html>
