<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard2.css">
    <title>PlayFix Dashboard</title>
</head>
<body>
    
  <section class="dashboard">
        <!-- Mensaje de bienvenida -->
        <header class="dashboard-header">
            <h1 class="bienvenida">Bienvenido, <span class="usuario-nombre">[Nombre del Usuario]</span></h1>
        </header>

        <!-- Resumen de órdenes -->
        <div class="ordenes-resumen">
            <div class="orden-card en-proceso">
                <h2 class="orden-titulo">Dispositivos en Proceso</h2>
                <p class="orden-cantidad">[Cantidad]</p>
            </div>

            <div class="orden-card en-espera-cliente">
                <h2 class="orden-titulo">En Espera Cliente</h2>
                <p class="orden-cantidad">[Cantidad]</p>
            </div>

            <div class="orden-card reparacion-finalizada">
                <h2 class="orden-titulo">Reparación Finalizada</h2>
                <p class="orden-cantidad">[Cantidad]</p>
            </div>

            <div class="orden-card entregada">
                <h2 class="orden-titulo">Entregada</h2>
                <p class="orden-cantidad">[Cantidad]</p>
            </div>
        </div>
    </section>

</body>
</html>
