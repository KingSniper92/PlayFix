<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="inicio-pagina">
        <div class="imagen-header"><img src="./img/PlayFixSinFondoBlanco.png" alt="imagen-header"></div>
        
        
        
    </header>
<main>
                                        
       
<section class="login-form">
    <h1 class="titulo">Iniciar sesión</h1>
    <form action="/login" method="post" class="login-box" autocomplete="on">
        <div class="input-box">
            <label for="username">Correo</label>
            <input id="username" name="username" type="email" placeholder="mail@playtechla.com" required autocomplete="username">
        </div>
        <div class="input-box">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="*****" required autocomplete="current-password">
            <div class="input-link">
            <a href="#">Olvide mi contraseña</a>
            </div>
        </div>
        
        <button type="submit" class="btn-login">Iniciar sesion</button>
    </form>
</section>
</main> 
       
    <footer class="footer-page">
        <p class="copy">PlayFix © - 2025</p>
    </footer>
    
</body>
</html>
